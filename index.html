<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>TOME</title>

    <style>

     .node circle {
       fill: #000000;
       stroke: #000000;
       stroke-width: 8px;
     }

     .node text { font: 10px sans-serif; }

     .link {
       fill: none;
       stroke: #000000;
       stroke-width: 5px;
     }

    h1 {
      font-size: 40px;
      margin-left: 50px;
      font-weight: bold;
    }

    .legend rect {
      fill:white;
      stroke:black;
      opacity:1;}
 
    </style>

  </head>

  <body>

<!-- load the d3.js library --> 
<script src="d3.v3.min.js"></script>
<script src="d3.legend.js"></script>
<h1 style="margin-left:50"><u>T</u>rajectories <u>O</u>f <u>M</u>ammalian <u>E</u>mbryogenesis (TOME)</h1>
 
<script>

treeJSON = d3.json("mouse.json", function(error, treeData) {
  var margin = {top: 0, right: 50, bottom: 50, left: 30},
   width = 2500 - margin.right - margin.left,
   height = 2200 - margin.top - margin.bottom;
   
  var i = 0;

  var tree = d3.layout.tree()
   .size([height, width]);

  var diagonal = d3.svg.diagonal()
   .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("body").append("svg")
   .attr("width", width + margin.right + margin.left)
   .attr("height", height + margin.top + margin.bottom)
    .append("g")
   .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  root = treeData;
    
  update(root);

  function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
     links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * 120; });

    nodes.forEach(function(d) { d.x = d.fx * 25; });

    // Declare the nodes
    var node = svg.selectAll("g.node")
     .data(nodes, function(d) { return d.id || (d.id = ++i); });

    let myMap = new Map()
      myMap.set("neuroectoderm", "#145A32")
      myMap.set("surface_ectoderm", "#78281F")
      myMap.set("endoderm", "#9A7D0A")
      myMap.set("mesoderm", "#2471A3")
      myMap.set("exe_germ", "#E67E22")
      myMap.set("other", "#000000")

    // Enter the nodes.
    var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .attr("data-legend",function(d) { return d.node_group})
      .on("click", click) 
      .on("mouseover", function(d) {
          var g = d3.select(this); // The node
          // The class is used to remove the additional text later
          var info = g.select('text')
             .attr("dx", -50)
             .attr("dy", 30)
             .attr("fill", "blue")
             .style("font-size", "20px");
      })
      .on("mouseout", function() {
          // Remove the info text on mouse out.
          d3.select(this).select('text')
              .attr("dx", -30)
              .attr("dy", 15)
              .attr("fill", "black")
              .style("font-size", "10px")
        });
    ;

    nodeEnter.append("circle")
     .attr("r", 3.5)
     .style("fill", function(d){return myMap.get(d.node_group)})
     .style("stroke", function(d){return myMap.get(d.node_group)});

    nodeEnter.append("text")
      .attr("dx", -30)
      .attr("dy", 15)
      .attr('class', 'nodeText')
      .attr("text-anchor", 'start')
      .text(function(d) {
          return d.display_name;
      })
      .style("font-size", "8px")
      .style("fill-opacity", 1);

    function click(d) {
      console.log('open tab')
      window.open(
        //d.url,
        href='https://chengxiangqiu.github.io/tree/node.html?node_id=' + d.node_id,
        target="_blank"
        )
    }

    function clickLink(d) {
      console.log('open tab')
      window.open(
        //d.url,
        href='https://chengxiangqiu.github.io/tree/edge.html?source_node_id=' + d.source.node_id + '&target_node_id=' + d.target.node_id,
        //alert(d.source.node_id + '->' + d.target.node_id),
        '_blank'
        )
    }

    // Declare the links
    var link = svg.selectAll("path.link")
     .data(links, function(d) { return d.target.id; });

    // Enter the links.
    link.enter().insert("path", "g")
     .attr("class", "link")
     .attr("d", diagonal)
     .on("click", clickLink) 
     .attr("opacity", function(d){
          return d.target.edge_weight;});

    legend = svg.append("g")
      .attr("class","legend")
      .attr("transform","translate(300,200)")
      .style("font-size","10px")
      .call(d3.legend)

    setTimeout(function() { 
      legend
        .style("font-size","35px")
        .attr("data-style-padding",15)
        .call(d3.legend)
    },10)

  }
});


</script>
 
  </body>
</html>
